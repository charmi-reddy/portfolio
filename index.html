<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Charmi Reddy</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Neural Network Canvas Background -->
    <canvas id="neuralCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></canvas>
    
    <!-- Smokey Purple Background -->
    <div class="smoke-container">
        <div class="smoke-blob smoke-blob-1"></div>
        <div class="smoke-blob smoke-blob-2"></div>
        <div class="smoke-blob smoke-blob-3"></div>
    </div>

    <div class="custom-cursor" id="cursor"></div>

    <div id="app" class="h-screen w-full flex items-center justify-center p-4 md:p-8 lg:p-16">
        <div class="mac-window w-full h-full rounded-2xl overflow-hidden flex flex-col relative">
            <div class="scanline"></div>
            
            <!-- Window Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-purple-900/20 bg-black/40 backdrop-blur-md">
                <div class="flex items-center gap-4">
                    <div class="flex gap-2">
                        <div class="traffic-light red" onclick="handleTrafficLight('close')"></div>
                        <div class="traffic-light yellow" onclick="handleTrafficLight('minimize')"></div>
                        <div class="traffic-light green" onclick="handleTrafficLight('maximize')"></div>
                    </div>
                    <div class="text-[10px] mono uppercase tracking-[0.3em] text-purple-900/60 font-semibold">
                        AI/ML Portfolio OS v3.0
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-[10px] mono text-purple-700 font-medium" id="clock">00:00:00</div>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="flex items-center px-8 bg-black/20 border-b border-purple-900/10 h-14" id="tabBar">
                <!-- Tabs rendered by JS -->
            </div>

            <!-- Main Scrollable Area -->
            <div class="flex-1 overflow-y-auto scrollbar-hide bg-transparent relative" id="contentArea">
                <!-- Content rendered by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
